<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>
<body>
    <h1 style="text-align: center;color: rgb(0,0,0);">TESTING THE SVG ELEMENT</h1>
    <svg width="300" height="300">
        <circle cx="100" cy="100" r="80" stroke="red" stroke-width="4" fill="green"/>
    </svg>
    <svg width="400" height="200">
        <rect width="300" height="100" style="fill: rgb(255, 0, 0); stroke-width: 1;stroke: rgb(0,0,0);"/>
     </svg>

     <br>

     <svg width="300" height="200">
         <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill: yellow;stroke: rgb(0,0,0);stroke-width: 5;fill-rule: evenodd;"/>
     </svg>
     <svg height="130" width="500">
         <ellipse cx="105" cy="70" rx="85" ry="60" fill="black"/>
         <text fill="#ffffff" font-size="10" font-family="Tahoma" x="50" y="86">MY PERSONAL LOGO</text>
     </svg>
</body>
</html>
